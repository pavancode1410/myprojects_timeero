name: Daily Sync TSheets to Timeero

on:
  # Define the schedule to run daily (e.g., 8:00 AM UTC)
  schedule:
    - cron: '0 8 * * *'
  # Allow manual trigger from the GitHub Actions UI
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        # Installs Playwright/dependencies defined in package.json
        run: npm ci

      - name: Run Synchronization Script
        run: npm run sync
        env:
          # Securely injects API tokens from GitHub Secrets
          TSHEETS_TOKEN: ${{ secrets.TSHEETS_TOKEN }}
          TIMEERO_TOKEN: ${{ secrets.TIMEERO_TOKEN }}